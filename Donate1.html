                    // Function to load cards from local storage
                    function loadCards() {
                        var donationCardContainer = document.getElementById('donationCard');
                        var savedCards = JSON.parse(localStorage.getItem('donationCards')) || [];
        
                        savedCards.forEach(function(cardData) {
                            var card = createCard(cardData);
                            donationCardContainer.appendChild(card);
                        });
                    }
        
                    // Function to create a card element
                    function createCard(cardData) {
                        var card = document.createElement('div');
                        card.classList.add('card');
        
                        card.innerHTML = `
                            <img src="${cardData.photoDataUrl}" alt="Item Photo">
                            <div class="card-content">
                                <h2>${cardData.itemName}</h2>
                                <p>Description: ${cardData.itemDescription}</p>
                                <p>Phone: ${cardData.phoneNumber}</p>
                                ${cardData.price ? `<p>Price: $${cardData.price}</p>` : ''}
                            </div>
                            <button class="share-button">Share</button>
                        `;
        
                        // Add event listener to the share button
                        var shareButton = card.querySelector('.share-button');
                        shareButton.addEventListener('click', function() {
                            copyToClipboard(cardData);
                        });
        
                        return card;
                    }
        
                    // Function to handle copying card data to clipboard
                    function copyToClipboard(cardData) {
                        var dataToCopy = `Item Name: ${cardData.itemName}\nDescription: ${cardData.itemDescription}\nPhone Number: ${cardData.phoneNumber}\nPrice: ${cardData.price || 'Not applicable'}\nPhoto URL: ${cardData.photoUrl}`;
        
                        navigator.clipboard.writeText(dataToCopy).then(function() {
                            Swal.fire({
                                title: "Copied!",
                                text: "Card data copied to clipboard successfully!",
                                icon: "success"
                            });
                        }).catch(function(err) {
                            Swal.fire({
                                title: "Error!",
                                text: "Failed to copy card data to clipboard.",
                                icon: "error"
                            });
                        });
                    }
        
                    // Function to submit the form and add a new donation card
                    function submitForm() {
                        var itemName = document.getElementById('name').value;
                        var itemDescription = document.getElementById('itemDescription').value;
                        var price = document.getElementById('price').value;
                        var phoneNumber = document.getElementById('phone').value;
                        var photoFile = document.getElementById('photo').files[0]; 
        
                        var reader = new FileReader();
                        reader.onload = function(event) {
                            var photoDataUrl = event.target.result;
        
                            var cardData = {
                                itemName: itemName,
                                itemDescription: itemDescription,
                                price: price,
                                phoneNumber: phoneNumber,
                                photoDataUrl: photoDataUrl
                            };
                            
                            var card = createCard(cardData);
        
                            var donationCardContainer = document.getElementById('donationCard');
                            donationCardContainer.appendChild(card);
        
                            saveCards(cardData);
                        };
        
                        reader.readAsDataURL(photoFile);
                    }
        
                    // Function to save donation cards to local storage
                    function saveCards(cardData) {
                        var savedCards = JSON.parse(localStorage.getItem('donationCards')) || [];
                        savedCards.push(cardData);
                        localStorage.setItem('donationCards', JSON.stringify(savedCards));
                    }
                });
            </script>
        </body>
