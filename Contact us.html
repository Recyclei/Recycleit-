/* Buttons Styling */

/* Hamburger icon styles for small screens */
.hamburger div {
    width: 30px;
    height: 3px;
    background: #131418; /* Black color for consistency */
    margin: 5px;
    transition: all 0.3s ease;
}

.hamburger {
    display: none;
}

@media screen and (max-width: 800px) {
    .nav-links {
        font-size: 1.5rem; /* Larger font size for smaller screens */
    }

    .hamburger {
        display: block;
        position: absolute;
        cursor: pointer;
        right: 5%;
        top: 50%;
        transform: translate(-5%, -50%);
        z-index: 2;
        transition: all 0.7s ease;
    }

    .nav-links {
        position: fixed;
        background: #f2f5f7; /* Light background for contrast */
        height: 100vh;
        width: 100%;
        flex-direction: column;
        clip-path: circle(50px at 90% -20%);
        -webkit-clip-path: circle(50px at 90% -10%);
        transition: all 1s ease-out;
        pointer-events: none;
        top: 0;
    }

    .nav-links.open {
        clip-path: circle(1000px at 90% -10%);
        -webkit-clip-path: circle(1000px at 90% -10%);
        pointer-events: all;
    }

    .nav-links li {
        opacity: 0;
    }

    .nav-links li:nth-child(1) {
        transition: all 0.5s ease 0.2s;
    }

    .nav-links li:nth-child(2) {
        transition: all 0.5s ease 0.4s;
    }

    .nav-links li:nth-child(3) {
        transition: all 0.5s ease 0.6s;
    }

    .nav-links li:nth-child(4) {
        transition: all 0.5s ease 0.7s;
    }

    .nav-links li:nth-child(5) {
        transition: all 0.5s ease 0.8s;
    }

    .nav-links li:nth-child(6) {
        transition: all 0.5s ease 0.9s;
        margin: 0;
    }

    .nav-links li:nth-child(7) {
        transition: all 0.5s ease 1s;
    }

    li.fade {
        opacity: 1;
    }
}

/* Hamburger icon transformation on click */
.toggle .line1 {
    transform: rotate(-45deg) translate(-5px, 6px);
}

.toggle .line2 {
    transition: all 0.7s ease;
    width: 0;
}

.toggle .line3 {

/* Dropdown Styles */
.dropdown {
  position: relative;
}

.dropbtn {
  background-color: transparent; /* No background for dropdown button */
  color: #fff;
  border: none; /* Remove border */cursor: pointer;
  border-radius: 25px; /* Curved corners for button */
  cursor: pointer;
  padding: 0; /* Remove padding /font-weight: normal; / Remove bold font */

  font-weight: bold; /* Added bold font for visibility */
  transition: background-color 0.3s ease, border-color 0.3s ease; /* Smooth transition */
}

.dropbtn:hover {

    border-color: #666; /* Darker border on hover */
}

.arrow {

  transition: transform 0.3s ease;
}

.dropdown-content {
    display: none;
    position: absolute;
    background: rgba(255, 255, 255, 0.6);
    backdrop-filter: blur(10px);
    min-width: 180px;
    box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);

    flex-direction: column; /* Ensures vertical alignment */
}


.dropdown-content a {
    color: #333;
    padding: 10px 15px;
    text-decoration: none;
    display: block;
    border-bottom: 1px solid rgba(0, 0, 0, 0.1);
}

.dropdown-content a:last-child {
    border-bottom: none;
}

.dropdown-content a:hover {
    background-color: rgba(240, 240, 240, 0.7);
}

.dropdown:hover .dropdown-content,
.dropdown-content:hover {
    display: block;
}

.dropdown:hover .arrow {
  transform: rotate(180deg); /* Rotate arrow on hover */

<script>
    const hamburger = document.querySelector(".hamburger");
    const navLinks = document.querySelector(".nav-links");
    const links = document.querySelectorAll(".nav-links li");
  
  
    hamburger.addEventListener('click', () => {
      // Animate Links
      navLinks.classList.toggle("open");
      links.forEach(link => {
        link.classList.toggle("fade");
      });
  
      // Hamburger Animation
      hamburger.classList.toggle("toggle");
    });
  </script>
